# Hostname for tekton-dashboard
tekton_host: tekton-dashboard.myexample.com

# Secret containing the wildcard certificate generated by cert-manager
ingressCertificate: ingress-certificate

# Namespace for prow jobs
prowjob_namespace: &prowjob_namespace prowjob

# Namespace for prow
prow_namespace: &prow_namespace prow

prow_oauth_token: my_secret_prow_oauth_token

prow_hmac_token: my_secret_prow_hmac_token

prow_host: prow.myexample.com

acr_login_server: my_container_registry

acr_admin_username: username

acr_admin_password: password

prow_plugins:
  plugins:
    my-user1/my-git-repo1:
      - size
      - trigger

prow_config:
  prowjob_namespace: *prowjob_namespace
  pod_namespace: *prow_namespace
  periodics:
    - interval: 10m
      agent: kubernetes
      name: echo-test
      spec:
        containers:
          - image: alpine
            command: ["/bin/date"]
