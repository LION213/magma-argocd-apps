apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: label-sync
  namespace: {{ $.Values.prow_namespace }}
spec:
  schedule: "17 * * * *"  # Every hour at 17 minutes past the hour
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: label-sync
    spec:
      template:
        spec:
          containers:
            - name: label-sync
              image: gcr.io/k8s-prow/label_sync:v20200225-55a0aacbd
              args:
              - --config=/etc/config/labels.yaml
              - --confirm=true
              - --only={{ $.Values.github_source_code_repository }}
              - --token=/etc/github/oauth
              volumeMounts:
              - name: oauth
                mountPath: /etc/github
                readOnly: true
              - name: config
                mountPath: /etc/config
                readOnly: true
          restartPolicy: Never
          volumes:
          - name: oauth
            secret:
              secretName: oauth-token
          - name: config
            configMap:
              name: label-config
