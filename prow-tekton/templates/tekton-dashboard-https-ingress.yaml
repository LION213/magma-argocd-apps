apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
  annotations:
    ingress.kubernetes.io/auth-url: https://{{ $.Values.oauth2_domain }}/oauth2/auth
    ingress.kubernetes.io/auth-signin: https://{{ $.Values.oauth2_domain }}/oauth2/start?rd=https://$host$request_uri$is_args$args
spec:
  tls:
    - hosts:
        - {{ $.Values.tekton_host }}
      secretName: {{ $.Values.ingressCertificate }}
  rules:
    - host: {{ $.Values.tekton_host }}
      http:
        paths:
          - backend:
              serviceName: tekton-dashboard
              servicePort: 9097
